---
###########################################################
# NOTE: this cluster is totally insecure and non-durable. #
# It should only be used for testing the proxy and should #
# NEVER have any sensitive or important data.             #
###########################################################

version: 1
applications:
- name: ((opensearch_app_name))
  memory: 4G
  instances: 1
  disk_quota: 2G
  routes:
    - route: opensearch-test.apps.internal
  docker:
    image: cloudgovoperations/test-opensearch:latest
  env:
    "discovery.type": single-node
    "node.name": opensearch-node1
    "OPENSEARCH_JAVA_OPTS": "-Xms2048m -Xmx2048m" # minimum and maximum Java heap size, recommend setting both to 50% of system RAM
    "plugins.security.audit.type": debug
